<!DOCTYPE html>
{% load static %}
<html lang="ru"> 
  <head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'img/fav/favicon.ico' %}" type="image">
    <link rel="apple-touch-icon" sizes="180x180" href="img/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/fav/favicon-16x16.png">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>О проекте</title>
  </head>
  <body>	   
    <header>
      <nav class="navbar navbar-light" style="background-color: lightskyblue">
        <div class="container">
          <a class="navbar-brand" href="{% url 'blog:index' %}">
            <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
            Блогикум
          </a>        
          <ul class="nav  nav-pills">
            {% with request.resolver_match.view_name as view.name %}
            <li class="nav-item">
              <a 
              <a class="nav-link {% if view_name == 'blog:index' %}active{% endif %}" 
                href="{% url 'blog:index' %}">
                Лента записей
              </a>
            </li>
            <li class="nav-item">              
              <a 
                class="nav-link {% if view_name == 'pages:about' %}active{% endif %}" 
                href="{% url 'pages:about' %}">
                О проекте
              </a>              
            </li>
            <li class="nav-item">
              <a 
                class="nav-link {% if view_name == 'pages:rules' %}active{% endif %}" 
                href="{% url 'pages:rules' %}">
                Наши правила
              </a>
              {% endwith %}
            </li>
          </ul>      
        </div>
      </nav> 
    </header>
